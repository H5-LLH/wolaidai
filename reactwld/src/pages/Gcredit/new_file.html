<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div>
			<div className="app-container" style={{pointer-events: "initial"}}>
				<div className="route-container">
					<div className="home-container">

						<div class="swiper-container swiper-container-horizontal swiper-container-ios">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<font >
										<font >幻灯片1</font>
									</font>
								</div>
								<div class="swiper-slide" >
									<font >
										<font >幻灯片2</font>
									</font>
								</div>
								<div class="swiper-slide" >
									<font >
										<font >幻灯片3</font>
									</font>
								</div>
								
							</div>
							<!-- Add Pagination -->
							<div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
								<span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1"></span>
								<span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span>
								<span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span>
								
							</div>
							
							<div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-disabled="false">
								
							</div>
							<div class="swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide" aria-disabled="false">
								
							</div>
							<span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
						</div>

					</div>
				</div>
			</div>
		</div>
	</body>

</html>
